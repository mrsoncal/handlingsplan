<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ungdomsråd – Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    // Husk å peke på riktig backend
    window.HP_API_BASE = "https://handlingsplan-backend.onrender.com";
  </script>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="nav-container">
        <a id="back-link" class="btn nav">← Tilbake</a>
        <img class="brand" src="/TU-logov2.png" alt="TU" />
      </div>
      <div class="header-space-container">
        <div class="header-space"></div>
      </div>
    </header>

    <main class="container">
      <section class="card main-card">
        <h1>Admin for <span id="raad-name">…</span></h1>
        <p>Her administrerer du logo og handlingsplan for dette ungdomsrådet.</p>

        <!-- Råd-spesifikk innlogging -->
        <div id="login-section" style="margin-top:1rem;">
          <label for="raad-password" class="field-label">
            Admin-passord for dette ungdomsrådet
          </label>
          <div class="form-row" style="gap:0.5rem; align-items:center;">
            <input
              id="raad-password"
              type="password"
              class="input"
              placeholder="Passord satt ved opprettelse"
            />
            <button id="raad-login-btn" class="btn">Logg inn</button>
          </div>
          <p id="raad-login-error" style="color:#b7173d; margin-top:0.5rem;"></p>
        </div>

        <!-- Selve admin-innholdet, skjules til man har skrevet inn passord -->
        <div id="admin-section" style="display:none; margin-top:2rem;">
          <h2>Logo</h2>
          <div class="form-row" style="gap:0.5rem; align-items:center;">
            <input id="raad-logo" type="file" accept="image/*" />
            <button id="upload-logo-btn" class="btn">Last opp logo</button>
          </div>
          <p id="logo-status" style="margin-top:0.5rem;"></p>

          <hr style="margin:2rem 0;" />

          <h2>Handlingsplan</h2>
          <div class="form-row" style="gap:0.5rem; align-items:center;">
            <input id="raad-handlingsplan" type="file" accept="application/pdf,image/*" />
            <button id="upload-hp-btn" class="btn">Last opp handlingsplan</button>
          </div>
          <p id="hp-status" style="margin-top:0.5rem;"></p>

          <!-- Her kan vi senere legge til:
               - endre navn
               - tema-konfig / farger
          -->
        </div>
      </section>
    </main>
  </div>

  <script src="raad-admin.js"></script>
</body>
</html>
