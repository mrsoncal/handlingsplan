<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handlingsplan – velg ungdomsråd</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="nav-container">
        <div class="navigation-bar">
          <nav class="nav">
            <a class="btn nav" href="../index.html">Tilbake til verktøy</a>
          </nav>
          <nav class="nav-r">
            <!-- Admin login / logout like the other pages -->
            <button class="btn nav" id="login-button">Admin</button>
            <button class="btn nav" id="logout-button" style="display: none;">
              Logg ut
            </button>
          </nav>
        </div>
        <img class="brand" src="../TU-logov2.png" alt="Telemark Ungdomsråd" />
      </div>
      <div class="header-space-container">
        <div class="header-space"></div>
      </div>
      <h1>Handlingsplan – velg ungdomsråd</h1>
    </header>

    <!-- Admin login overlay (same structure as index.html/forms.html) -->
    <div class="login-overlay" id="login-section" style="display: none;">
      <div class="login-box">
        <form id="login-form">
          <h2>Admin-innlogging</h2>
          <label for="username">Brukernavn</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Skriv inn brukernavn"
            required
          />

          <label for="password">Passord</label>
          <div class="password-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Skriv inn passord"
              required
            />
            <button
              type="button"
              id="togglePassword"
              class="password-toggle-btn"
              aria-label="Vis eller skjul passord"
            >
              <img
                id="togglePasswordIcon"
                src="visible.png"
                alt="Vis passord"
              />
            </button>
          </div>
          <button type="submit">Logg inn</button>
        </form>
      </div>
    </div>

    <main class="container">
      <section class="card">
        <h2>Ungdomsråd</h2>

        <div id="raadGrid" class="raad-grid">
          <!-- Første kort: legg til nytt råd -->
          <article class="raad-card raad-card-add">
            <h3 class="raad-card-title">Legg til nytt ungdomsråd</h3>
            <form id="newCouncilForm" class="council-form">
              <div class="form-row">
                <label for="councilName">
                  Navn på ungdomsråd
                  <input
                    id="councilName"
                    name="name"
                    type="text"
                    placeholder="f.eks. Telemark Ungdomsråd 2026"
                    required
                  />
                </label>
              </div>

              <div class="form-row">
                <label for="councilPassword">
                  Passord for dette ungdomsrådet (admin)
                  <input
                    id="councilPassword"
                    name="password"
                    type="password"
                    placeholder="Sett et passord for å administrere handlingsplanen"
                    required
                  />
                </label>
              </div>

              <button type="submit" class="btn primary">
                Opprett og åpne
              </button>
            </form>
          </article>
          <!-- Øvrige råd-kort legges inn her med JS -->
        </div>

        <p id="councilListEmpty" class="muted">
          Ingen ungdomsråd er opprettet ennå. Bruk kortet «Legg til nytt ungdomsråd» for å opprette ett.
        </p>
      </section>
    </main>
  </div>

  <script>
    // Sett API base-URL til det nye backend-et på Render
    window.HP_API_BASE = "https://handlingsplan-backend.onrender.com";
  </script>
  <!-- Admin login handling (samme som de andre sidene) -->
  <script src="login.js" defer></script>
  <!-- Råd-oversikt logikk -->
  <script src="raad-oversikt.js" type="module"></script>
</body>
</html>
