<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Innspill til Handlingsplan 2026</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <div class="navigation-bar">
        <!-- Nav buttons intentionally hidden on landing; only logo is shown -->
      </div>
      <img class="brand" src="./TU-logov2.png" alt="Telemark Ungdomsråd" />
    </div>
    <div class="header-space-container">
      <div class="header-space"></div>
    </div>
  </header>

  <div class="top-buttons">
    <a class="plan-button" href="index.html">Tilbake til oversikten</a>
  </div>

  <main>
    <div class="container forms-container">
      <section class="card forms-card">
        <h2>Send inn forslag</h2>
        <p class="section-subtitle">
          Fyll ut skjemaet under. Feltene endrer seg automatisk basert på hva du vil gjøre med punktet.
        </p>

        <form id="hp-form" class="hp-form">
          <!-- Hva vil du gjøre? -->
          <fieldset class="hp-fieldset">
            <legend>Hva vil du gjøre?</legend>
            <label class="hp-radio">
              <input type="radio" name="actionType" value="add" />
              <span>Legge til punkt</span>
            </label>
            <label class="hp-radio">
              <input type="radio" name="actionType" value="change" />
              <span>Endre punkt</span>
            </label>
            <label class="hp-radio">
              <input type="radio" name="actionType" value="remove" />
              <span>Fjerne punkt</span>
            </label>
          </fieldset>

          <!-- Velg et tema -->
          <div class="hp-field">
            <label for="tema">Velg et tema</label>
            <select id="tema" name="tema" required>
              <option value="">Velg tema…</option>
              <option value="Ungdomsdemokrati og Medvirkning">Ungdomsdemokrati og Medvirkning</option>
              <option value="Samferdsel">Samferdsel</option>
              <option value="Utdanning og Kompetanse">Utdanning og Kompetanse</option>
              <option value="Folkehelse">Folkehelse</option>
              <option value="Klima og Miljø">Klima og Miljø</option>
              <option value="Kultur">Kultur</option>
            </select>
          </div>

          <!-- Punktnummer og underpunkt -->
          <div class="hp-field hp-inline">
            <div>
              <label for="punktNr">Skriv punktnummer</label>
              <input
                id="punktNr"
                name="punktNr"
                type="number"
                min="1"
                step="1"
                required
              />
            </div>

            <div>
              <label for="underpunktNr">(valgfritt) Skriv underpunkt nummer</label>
              <input
                id="underpunktNr"
                name="underpunktNr"
                type="number"
                min="1"
                step="1"
              />
            </div>
          </div>

          <!-- Legge til punkt -->
          <div class="hp-field" id="section-add" style="display: none;">
            <label for="nyttPunkt">Formuler punktet</label>
            <textarea
              id="nyttPunkt"
              name="nyttPunkt"
              rows="4"
              placeholder="Formuler punktet…"
            ></textarea>
          </div>

          <!-- Endre punkt -->
          <div id="section-change" style="display: none;">
            <div class="hp-field">
              <label for="endreFra">Endre fra</label>
              <textarea
                id="endreFra"
                name="endreFra"
                rows="3"
                placeholder="Endre fra…"
              ></textarea>
            </div>

            <div class="hp-field">
              <label for="endreTil">Endre til</label>
              <textarea
                id="endreTil"
                name="endreTil"
                rows="3"
                placeholder="Endre til…"
              ></textarea>
            </div>
          </div>

          <!-- Info for fjerne punkt -->
          <div class="hp-info" id="section-remove" style="display: none;">
            Du har valgt <strong>«Fjerne punkt»</strong>.
            Vi bruker tema, punktnummer og eventuelt underpunkt for å finne punktet som foreslås fjernet.
          </div>

          <!-- Submit -->
          <div class="hp-actions">
            <button id="submitBtn" type="submit" class="hp-submit" disabled>
              Send innspill
            </button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <img alt="Telemark Ungdomsråd logo" class="footer-logo" src="TU-logo.png" />
    </div>
  </footer>

  <script src="forms.js" defer></script>
</body>
</html>
