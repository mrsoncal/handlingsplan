<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talestolen</title>
    <style>
      /* Hide only the LiveSync card */
      [data-component="LiveSyncCard"],
      .LiveSyncCard,
      .card.liveSyncHidden,
      .card:has(.title:where(:is(:contains("Live Sync"), :contains("LAN / P2P")))) {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        height: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; }
      body { margin: 0; background:#29142c; color:#ededed; }
      a { color: inherit; }
      .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
      .row { margin-top:14px; display:flex; gap:16px; flex-wrap: wrap; }
      .col { display:flex; flex-direction: column; gap:6px; flex-wrap: wrap; }
      .card { background:#703f79; border:none; border-radius:16px; padding:16px; padding-top: 8px !important; margin: 8px;}
      .card.main-card { background:#5A2E61 !important; border-radius: 6px !important; border: none !important; }
      .btn { border:0; border-radius:12px; padding:10px 14px; cursor:pointer; background:#5A2E61; color:#ededed; font-weight:600; }
      .btn.secondary { background:#5A2E61; color:#ededed; }
      .btn.danger { background:#B7173D; color:#ededed; }
      .btn.ghost { background:#ffcc00; border:none !important; color:#111; }
      .btn:disabled { opacity:.5; cursor:not-allowed; }
      .input, select { background:#dcc3e0; color:#202020; border:2px solid #5A2E61; border-radius:10px; padding:10px 12px; }
      .input.wide { width: 300px; max-width:80%; }
      .card.time-defaults .grid-3 .input { width: auto; }         /* neutralize any 100% rules */
      .card.time-defaults .grid-3 .input.input-time {
        width: 60px;                                              /* pick your size */
        max-width: 100%;
      }
      .card .list .queue-item:first-child {
        border-color: #725b00 !important;
        background: #ffcc00;
      }
      .btn-secondary .queue-item:first-child  {
        background: #725b00;
      }

      .list { display:flex; flex-direction:column; gap:8px; }
      .title { font-size: 24px; font-weight: 700; margin: 8px 0 8px; }
      .muted { opacity:.7; }
      .desc { color:#5A2E61 !important; }
      .badge { font-weight: bold; background:#ededed; color:#1b1b1b; margin-bottom: 8px; padding:12px; border-radius:12px; font-size:20px; }
      .preview { background:#ededed; color:#1b1b1b; padding:4px; border-radius:12px; font-size:14px; }
      .timer { font-size: clamp(48px, 12vw, 160px); font-weight: 800; line-height: 0.95; text-align:center; margin: 6vh 0; }
      .hint { text-align:center; opacity:.7; }
      .split { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
      @media (max-width: 900px){ .split { grid-template-columns: 1fr; } }
      .queue-item { display:flex; justify-content:space-between; align-items:center; padding:12px; background:#dcc3e0; border:2px solid #5A2E61; border-radius:10px; }
      .big { font-size: 20px; font-weight: bold; }
      .big.queued { color:#5A2E61;}
      .next { color:#5A2E61; }
      .spacer { height:6px; }
      .row-center { display:flex; align-items:center; gap:8px; }
      .nav { justify-content: center; background:transparent; display:flex; gap:8px; padding: 12px 0; text-decoration: none !important;}
      .full { min-height: 100vh; display:flex; flex-direction:column; padding: 24px; }
      .name { font-size: clamp(32px, vw, 54px); opacity:.9; margin-bottom: 12px; }
      .status { font-size: clamp(14px, 2vw, 20px); opacity:.7; margin-top: 8px; }
      .queue { width: min(1100px, 95vw); display:flex; flex-direction:column; gap:10px; }
      .queueRow { display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-radius:12px; background:#ededed; border:2px solid #009BC2; }
      .queueNow { background:#ededed; }
      .pill { border-radius:16px; padding:10px 10px; background:#ffcc00; color:#1b1b1b; }
      .header { width:min(1100px, 95vw); margin: 12px 0 16px; opacity:.85; }
      .grid-3 { display:grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
      @media (max-width: 700px){ .grid-3 { grid-template-columns: 1fr; } }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    #timer.full { align-items:center; justify-content:center; text-align:center; }
</style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
