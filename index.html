<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets CSV Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Live Data from Google Sheets</h1>
  <div id="sheet-data">Loading data...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTf-bAq0V8H8vLpSSEzpf18GPcW7ZROEK-MMNvy99Mbz3Be8EQ63By7hGofAg5R2Od7KUYtr95w23JO/pub?output=csv';

    async function loadCSV() {
      try {
        const response = await fetch(csvUrl);
        const data = await response.text();
        console.log("✅ Raw CSV data:", data);

        const rows = data.trim().split("\n").map(row => row.split(","));
        const container = document.getElementById('sheet-data');

        if (rows.length === 0) {
          container.innerHTML = "<p>No data found.</p>";
          return;
        }

        let html = '<table><thead><tr>';
        rows[0].forEach(header => html += `<th>${header}</th>`);
        html += '</tr></thead><tbody>';

        rows.slice(1).forEach(row => {
          html += '<tr>';
          row.forEach(cell => html += `<td>${cell}</td>`);
          html += '</tr>';
        });

        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (error) {
        console.error("❌ Failed to load or parse CSV:", error);
        document.getElementById('sheet-data').innerHTML = `<p>Error loading data.</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', loadCSV);
  </script>
</body>
</html>
