<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Handlingsplan</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    h2 {
      margin-top: 2rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f9f9f9;
    }

    .Legge\ til\ et\ punkt { background-color: #e6ffe6; }  /* green */
    .Endre\ et\ punkt      { background-color: #e6f0ff; }  /* blue */
    .Fjerne\ et\ punkt     { background-color: #ffe6e6; }  /* red */
  </style>
</head>
<body>
  <h1>Handlingsplan</h1>
  <div id="tables-container">Laster data...</div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf-bAq0V8H8vLpSSEzpf18GPcW7ZROEK-MMNvy99Mbz3Be8EQ63By7hGofAg5R2Od7KUYtr95w23JO/pub?output=csv";

    async function loadCSV() {
      console.log("🔄 Fetching CSV...");
      const response = await fetch(csvUrl);
      const text = await response.text();
      console.log("✅ CSV fetched.");

      const rows = text.trim().split("\n").map(row => row.split(","));
      const headers = rows[0];
      const data = rows.slice(1);
      console.log("📦 Headers:", headers);
      console.log("📊 Rows loaded:", data.length);

      const grouped = {};
      data.forEach(row => {
        const tema = row[2].trim();  // ✅ Column 2 = Tema
        if (!grouped[tema]) grouped[tema] = [];
        grouped[tema].push(row);
      });

      console.log("📚 Grouped by Tema:", grouped);

      const container = document.getElementById("tables-container");
      container.innerHTML = "";

      const temaOrder = [
        "Ungdomsdemokrati og Medvirkning",
        "Samferdsel",
        "Utdanning og Kompetanse",
        "Folkehelse",
        "Klima og Miljø",
        "Kultur"
      ];

      temaOrder.forEach(tema => {
        const groupRows = grouped[tema];
        if (!groupRows || groupRows.length === 0) {
          console.warn(`⚠️ No rows found for tema: ${tema}`);
          return;
        }

        console.log(`📄 Rendering table for "${tema}" (${groupRows.length} rows)`);

        const section = document.createElement("section");
        const title = document.createElement("h2");
        title.textContent = tema;
        section.appendChild(title);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tr = document.createElement("tr");

        headers.slice(1).forEach((h, index) => {
          if (index === 1) return; // skip Tema
          const th = document.createElement("th");
          th.textContent = h;

          // Set column widths (index mapping adjusted for slice)
          const widths = [150, 60, 200, 200, 200]; // for visible columns
          const visibleIndex = index < 1 ? index : index - 1; // adjust for skipped Tema
          th.style.width = widths[visibleIndex] + "px";

          tr.appendChild(th);
        });
        thead.appendChild(tr);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        const order = ["Legge til et punkt", "Endre et punkt", "Fjerne et punkt"];

        groupRows
          .sort((a, b) => {
            // First: sort by Punkt (column 3), numerically
            const aPunkt = parseInt(a[3], 10) || 0;
            const bPunkt = parseInt(b[3], 10) || 0;
            if (aPunkt !== bPunkt) return aPunkt - bPunkt;

            // Then: sort by Handlingstype (column 1)
            const aType = order.indexOf(a[1]);
            const bType = order.indexOf(b[1]);
            return aType - bType;
          })
          .forEach(row => {
            const tr = document.createElement("tr");
            const handling = row[1].trim();
            tr.className = handling.replace(/\s/g, "\\ ");
            row.slice(1).forEach((cell, index) => {
              if (index === 1) return; // skip Tema
              const td = document.createElement("td");

              const widths = [150, 60, 200, 200, 200];
              const visibleIndex = index < 1 ? index : index - 1;
              td.style.width = widths[visibleIndex] + "px";

              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });


        table.appendChild(tbody);
        section.appendChild(table);
        container.appendChild(section);
      });

      console.log("✅ All tables rendered.");
    }

    window.addEventListener("DOMContentLoaded", loadCSV);
  </script>
</body>
</html>
