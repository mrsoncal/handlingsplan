<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ungdomstinget – Apper</title>
  <style>
    :root { --bg:#29142c; --card:#5A2E61; --accent:#009BC2; --text:#eef2f7; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: var(--bg); color: var(--text); font-family: system-ui, Arial, sans-serif; }
    .wrap { width: min(1100px, 92vw); padding: 32px; }
    h1 { margin: 0 0 22px; font-size: clamp(24px, 4vw, 40px); }
    p.lead { opacity: .85; margin: 0 0 26px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; }
    .card { background: var(--card); border-radius: 18px; padding: 22px; border: 2px solid transparent; transition: transform .15s ease, border-color .15s ease; }
    .card:hover { transform: translateY(-2px); border-color: var(--accent); }
    .title { font-size: 20px; margin: 0 0 8px; }
    .desc { opacity: .9; font-size: 15px; line-height: 1.4; }
    .cta { display: inline-block; margin-top: 14px; padding: 10px 14px; border-radius: 12px; background: var(--accent); color: #111; font-weight: 600; text-decoration: none; }
    footer { margin-top: 28px; opacity: .7; font-size: 13px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Ungdomstinget – Verktøy</h1>
    <p class="lead">Velg appen du vil åpne.</p>
    <section class="grid">
      <article class="card">
        <h2 class="title">Handlingsplan</h2>
        <p class="desc">Forslagsinnsamling, visning og administrasjon av vedtaksstatus i sanntid.</p>
        <a class="cta" href="./handlingsplan/">Åpne Handlingsplan</a>
      </article>
      <article class="card">
        <h2 class="title">Talestolen</h2>
        <p class="desc">Taleliste og timer for møter og debatter.</p>
        <a class="cta" href="./talestolen/">Åpne Talestolen</a>
      </article>
    </section>
    <footer>© Telemark Ungdomsråd • Samlet nettløsning</footer>
  </main>
</body>
</html>
