<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Data Viewer</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Live Google Sheets Data</h1>
  <div id="sheet-data"></div>

  <script>
    // Replace this with your actual Google Sheet ID
    const publicSpreadsheetId = '1eckqq3gzImtO2lcvXIdEUlCBt_HaU6CZBDxygRdj4HY';

    function showInfo(data, tabletop) {
      const container = document.getElementById('sheet-data');
      if (data.length === 0) {
        container.innerHTML = "<p>No data found.</p>";
        return;
      }

      let html = '<table><thead><tr>';
      Object.keys(data[0]).forEach(key => {
        html += `<th>${key}</th>`;
      });
      html += '</tr></thead><tbody>';

      data.forEach(row => {
        html += '<tr>';
        Object.values(row).forEach(value => {
          html += `<td>${value}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetId,
        callback: showInfo,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
