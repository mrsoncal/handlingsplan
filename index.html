<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Forslag til Handlingsplan 2026</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      overflow-x: hidden;
      position: relative;
      animation: fadeInPage 0.6s ease-out;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      animation: popIn 0.4s ease-in-out;
    }

    .carousel-slide {
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    #adminLoginBtn, #logoutBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 2001;
      border-radius: 5px;
    }

    #logoutBtn {
      display: none;
    }

    .carousel {
      position: relative;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
      padding: 0 1rem;
    }

    .carousel-slide:nth-child(1) table th { background-color: #ffdddd; }
    .carousel-slide:nth-child(2) table th { background-color: #ddffdd; }
    .carousel-slide:nth-child(3) table th { background-color: #ddddff; }
    .carousel-slide:nth-child(4) table th { background-color: #fff5cc; }
    .carousel-slide:nth-child(5) table th { background-color: #ffe6ff; }
    .carousel-slide:nth-child(6) table th { background-color: #e0f7fa; }

    .carousel-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10rem;
      z-index: 1000;
    }

    .carousel-nav.left {
      left: 0;
    }

    .carousel-nav.right {
      right: 0;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      margin-top: 1rem;
      animation: fadeIn 0.4s ease-in;
      border-left: 3px solid rgb(63, 63, 63);
      border-top: 3px solid rgb(63, 63, 63);
      border-bottom: 3px solid rgb(63, 63, 63);
    }

    th, td {
      border: none;
      padding: 8px;
      text-align: left;
      transition: background-color 0.3s ease;
    }

    td.button-cell {
      background: none;
      padding: 0;
      text-align: right;
      border: none;
    }

    th.button-header { display: none; }
    .vedtatt td:not(.button-cell) { background-color: #d4edda !important; }
    .vedtatt td.button-cell { background-color: white !important; }

    .vedta-button {
      display: none;
      padding: 0.5rem 1rem;
      margin-left: 0.75rem;
      background: #e2e2e2;
      color: rgb(27, 27, 27);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 12px;
    }

    .vedta-button:hover {
      background: #b9b9b9;
    }

    .vedtatt .vedta-button {
      background: #28a745 !important;
      color: white;
    }

    th.rounded-left {
      border-top-left-radius: 10px;
    }

    td.rounded-left {
      border-bottom-left-radius: 10px;
    }

    th.rounded-right {
      border-top-right-radius: 10px;
    }

    td.rounded-right {
      border-bottom-right-radius: 10px;
    }

    #loginModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #loginModal form {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      text-align: center;
      animation: popIn 0.3s ease-out;
    }

    #loginModal input[type="password"] {
      width: 80%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #loginModal button[type="submit"] {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginModal button[type="submit"]:hover {
      background: #218838;
    }

    tbody tr:nth-child(even):not(.vedtatt) td:not(.button-cell) {
      background-color: #fafafa;
    }

    tr:hover:not(.vedtatt) td:not(.button-cell) {
      background-color: #dfdfdf !important;
    }

    tr, td {
      transition: background-color 0.3s ease;
    }

    .Legge\ til\ et\ punkt td:not(.button-cell) {
      background-color: #e6ffe6;
      border-left: 5px solid #5cb85c;
    }

    .Endre\ et\ punkt td:not(.button-cell) {
      background-color: #e6f0ff;
      border-left: 5px solid #0275d8;
    }

    .Fjerne\ et\ punkt td:not(.button-cell) {
      background-color: #ffe6e6;
      border-left: 5px solid #d9534f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
<body>
  <h1>Handlingsplan</h1>

  <button id="adminLoginBtn" onclick="showLogin()">Admin</button>
  <button id="logoutBtn" onclick="logout()">Logg ut</button>

  <div id="loginModal">
    <form onsubmit="return checkLogin(event)">
      <h2>Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Passord" required>
      <br><br>
      <button type="submit">Logg inn</button>
    </form>
  </div>

  <button class="carousel-nav left" onclick="prevSlide()">&#10094;</button>
  <button class="carousel-nav right" onclick="nextSlide()">&#10095;</button>

  <div class="carousel">
    <div class="carousel-track" id="carousel-track"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf-bAq0V8H8vLpSSEzpf18GPcW7ZROEK-MMNvy99Mbz3Be8EQ63By7hGofAg5R2Od7KUYtr95w23JO/pub?output=csv";
    let currentIndex = 0;

    function showLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function checkLogin(event) {
      event.preventDefault();
      const password = document.getElementById("adminPass").value;
      if (password === "admin123") {
        document.getElementById("loginModal").style.display = "none";
        document.querySelectorAll(".vedta-button").forEach(btn => btn.style.display = "inline-block");
        document.getElementById("adminLoginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        localStorage.setItem("adminLoggedIn", "true");
      } else {
        alert("Feil passord. Prøv igjen.");
      }
    }

    function logout() {
      document.querySelectorAll(".vedta-button").forEach(btn => btn.style.display = "none");
      document.getElementById("adminLoginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
      localStorage.removeItem("adminLoggedIn");
    }

    function checkStoredLogin() {
      if (localStorage.getItem("adminLoggedIn") === "true") {
        document.querySelectorAll(".vedta-button").forEach(btn => btn.style.display = "inline-block");
        document.getElementById("adminLoginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
      }
    }

    async function loadCSV() {
      const response = await fetch(csvUrl);
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const headers = rows[0];
      const data = rows.slice(1);

      const grouped = {};
      data.forEach(row => {
        const tema = row[2].trim();
        if (!grouped[tema]) grouped[tema] = [];
        grouped[tema].push(row);
      });

      const temaOrder = [
        "Ungdomsdemokrati og Medvirkning",
        "Samferdsel",
        "Utdanning og Kompetanse",
        "Folkehelse",
        "Klima og Miljø",
        "Kultur"
      ];

      const track = document.getElementById("carousel-track");

      temaOrder.forEach(tema => {
        const groupRows = grouped[tema];
        if (!groupRows || groupRows.length === 0) return;

        const slide = document.createElement("div");
        slide.className = "carousel-slide";

        const h2 = document.createElement("h2");
        h2.textContent = tema;
        slide.appendChild(h2);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tr = document.createElement("tr");

        headers.slice(1).forEach((h, index) => {
          if (index === 1) return; // skip Tema
          const th = document.createElement("th");
          th.textContent = h === "Velg et punkt (nr)" ? "punkt" : h;
          const widths = [150, 60, 200, 200, 200];
          const visibleIndex = index < 1 ? index : index - 1;
          th.style.width = widths[visibleIndex] + "px";
          if (index === 2) th.style.textAlign = "center";
          tr.appendChild(th);
        });

        const thBtn = document.createElement("th");
        thBtn.className = "button-header";
        tr.appendChild(thBtn);
        thead.appendChild(tr);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        const order = ["Legge til et punkt", "Endre et punkt", "Fjerne et punkt"];
        groupRows.sort((a, b) => {
          const aPunkt = parseInt(a[3], 10) || 0;
          const bPunkt = parseInt(b[3], 10) || 0;
          if (aPunkt !== bPunkt) return aPunkt - bPunkt;
          return order.indexOf(a[1]) - order.indexOf(b[1]);
        }).forEach(row => {
          const tr = document.createElement("tr");
          tr.className = row[1].trim().replace(/\s/g, "\\ ");

          row.slice(1).forEach((cell, index) => {
            if (index === 1) return;
            const td = document.createElement("td");
            const widths = [150, 60, 200, 200, 200];
            const visibleIndex = index < 1 ? index : index - 1;
            td.style.width = widths[visibleIndex] + "px";
            if (index === 2) td.style.textAlign = "center";
            td.textContent = cell;
            tr.appendChild(td);
          });

          const tdAction = document.createElement("td");
          tdAction.className = "button-cell";
          const btn = document.createElement("button");
          btn.textContent = "Vedta";
          btn.className = "vedta-button";
          btn.onclick = () => {
            tr.classList.toggle("vedtatt");
          };
          tdAction.appendChild(btn);
          tr.appendChild(tdAction);

          tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        slide.appendChild(table);
        track.appendChild(slide);
      });

      updateCarousel();
      checkStoredLogin();
    }

    function updateCarousel() {
      const track = document.getElementById("carousel-track");
      const totalSlides = track.children.length;
      currentIndex = (currentIndex + totalSlides) % totalSlides;
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex++;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex--;
      updateCarousel();
    }

    window.addEventListener("DOMContentLoaded", loadCSV);
  </script>
</body>
</html>
